<body>
<link rel="stylesheet" type=text/css href="styleSignup.css">
<form action="action_page.php" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

	<label for="name"><b>NAME</b></label>
    <input type="text" placeholder="Enter your NAME" name="TEXT" required>

	<label for="address"><b>ADDRESS</b></label>
    <input type="text" placeholder="Enter your address" name="text" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Re-enter Password</b></label>
    <input type="password" placeholder="confirm Password" name="psw-repeat" required>

	<label for="gender"><b>GENDER</b></label>	
	<select name="gender">
	<optgroup>
  <option value="male">Male</option>
  <option value="female">Female</option>
  <option value="fiat">Unspecified</option>
	</optgroup>  
	</select>
	</br>
	</br>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>

    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
</body>
</html>
